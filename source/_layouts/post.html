---
layout: default
---
<article role="article" class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <meta itemscope itemprop="mainEntityOfPage"  itemType="https://schema.org/Blog" itemid="{{ site.baseurl }}"/>
  <meta itemscope itemprop="publisher" itemType="https://schema.org/Person" itemid="{{ page.author }}">
  <div class="card">
    <header class="post-header">
      <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
      <p class="post-meta">{% if page.author %} by <span itemprop="author" itemscope itemtype="https://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} on <span itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</span></p>
    </header>
    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>
    {% include comments.html %}
  </div>

</article>
